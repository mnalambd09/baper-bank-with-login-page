<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-7">Welcome to Your <span class="font-bold text-violet-600">Bap er Bank!!!</span></h1>
    </header>
    <main>
        <div class="bg-cyan-300 mx-5 px-5 py-10 w-9/12 mx-auto">
            <h3 class="text-3xl mb-2">Please Login</h3>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="email-field" placeholder="Your Email Address">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="password-field" placeholder="Your Password">
            <button id="btn-submit" class="bg-rose-500 block px-5 font-bold text-white py-2 rounded-lg hover:bg-green-600">Submit</button>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
