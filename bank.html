<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-7">Let's get some <span class="font-bold text-violet-600">Moooooooooney!!!</span></h1>
    </header>
    <main>
        <!-- status section start -->
        <section>
            <div class="w-9/12 grid grid-cols-3 gap-4 mx-auto px-5 py-8">
                <div class="bg-green-400 text-white px-5 py-4 rounded-lg">
                    <h4 class="text-1xl">Deposit</h4>
                    <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-400 text-white px-5 py-4 rounded-lg">
                    <h4 class="text-1xl">Withdraw</h4>
                    <h2 class="text-3xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-purple-400 text-white px-5 py-4 rounded-lg">
                    <h4 class="text-1xl">Balance</h4>
                    <h2 class="text-3xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- status section end -->
        <!-- deposit field start -->
        <section>
            <div class="w-9/12 grid grid-cols-2 gap-4 mx-auto px-5 py-4">
                <div class="bg-purple-500 px-5 py-4 rounded-lg">
                    <h4 class="text-1xl mb-2 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-rose-500 block px-5 font-bold text-white py-1 rounded-lg hover:bg-green-600">Deposit</button>
                </div>
                <div class="bg-sky-400 px-5 py-4 rounded-lg">
                    <h4 class="text-1xl mb-2 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-rose-500 block px-5 font-bold text-white py-1 rounded-lg hover:bg-green-600">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- deposit field end -->
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
